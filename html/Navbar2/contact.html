    <div class="container">
        <h1 class="text-center font-weight-bold" style="color: #f0be26;">CONTACT FORM</h1>
        <form action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="Minh" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Tien" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" class="form-control is-invalid" placeholder="input your phone number" required>
                    <div class="invalid-phone" style="color:red" id="phone-required">
                        Phone number is required!
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
                </div>
            </div>
            <div class="form-row">
                <label for="feedback">Feedback</label>
                <textarea class="form-control is-valid" id="feedback" placeholder="Input a few details about our service"></textarea>
                <div class="valid-feedback">
                    Tell us about anything to improve. Thank you
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <button class="btn btn-primary" id="save">Save</button>
                <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Clear all the content" id="clear">Clear</button>
            </div>
            <div class="row">
                <div class></div>
            </div>
        </form>
    </div>
