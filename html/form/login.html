<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Log in</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="/css/login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </head>
   <body>
      <form action="" id="f_main">
        <h1>Login</h1>
        <div class="block email">
            <input type="email" placeholder="Email" id="email" required> 
        </div>
        <div class="block password">
            <input type="password" placeholder="Password" id="password" required>
        </div>
        <div class="forgot-pass">
            <a href="#">Forgot password?</a>
        </div>
        <div class="btn">
            <button type="submit">Login</button>
        </div>
        <div class="signup">
            <span>Don't have an account <a href="/index.html">Signup</a></span>
        </div>
        <span class="notify" id="notify" ></span>

        <div class="or">----------------------------- Or ----------------------------- </div>
        <div class="login facebook">
            <a href="#"><i class="fa-brands fa-facebook"></i> Login with Facebook</a>
        </div>
        <div class="login google">
            <a href="#"><i class="fa-brands fa-google"></i> Login with Google</a>
        </div>
      </form>

      <script src="/js/main.js"></script>
   </body>
</html>
