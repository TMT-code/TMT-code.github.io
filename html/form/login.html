<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Jqery link-->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- boostrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css link-->
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-row justify-content-center">
                <h1 class="mt-2">LOGIN</h1>
            </div>
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="password">Password</label>
                    <input type="password" class="form-control password" id="password" required>
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md mb-2" id="error-login" style="color: red;"></div>
            </div>
            <div class="form-row justify-content-center mb-2">
                <button type="button" id="login" class="btn pl-4 pr-4">Login</button>
            </div>
            <div class="form-row justify-content-center mb-2">
                <span>Do not have an account? <a href="/index.html">Signup</a></span>
            </div>
            <div class="form-row justify-content-center ">
                <div class="or">-------------------------- Or -------------------------- </div>
            </div>
            <div class="form-row justify-content-center mt-2">
                <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i> Login with Facebook</a>
            </div>
            <div class="form-row justify-content-center mt-2 ">
                <a href="#" class="google mb-3"><i class="fa-brands fa-google"></i> Login with Google</a>
            </div>

        </form>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
